<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Capitulito | Reproductor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

    <!-- Ícono -->
    <link rel="icon" href="../assets/images/icon.png">

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/reproductor.css">
</head>
<body>

    <button onclick="window.location.href='/'" class="btn-volver">
        Volver al inicio
    </button>

    <div id="selector-capitulos" class="d-none mt-4">
        <div class="selector-wrapper">
            <div class="grupo-selector">
                <label for="input-temporada" class="form-label" id="label-temporada">Temporada:</label>
                <input type="number" id="input-temporada" min="1" value="1" class="input-selector">
            </div>
          <div class="grupo-selector">
                <label for="input-episodio" class="form-label" id="label-episodio">Episodio:</label>
                <input type="number" id="input-episodio" min="1" value="1" class="input-selector">
          </div>
        </div>
    </div>          
  
    <div id="mensaje-disfruta" class="animacion-mensaje">
        ¡Disfrutalo en la mejor calidad y sin anuncios!<br>Gracias por elegirnos.<br><br>
    </div>    
    
    <div class="player-container" id="contenedorIframe">
        <iframe id="player" allowfullscreen allow="encrypted-media"></iframe>
    </div>
      
    <button onclick="window.location.href='/'" class="btn-volver">Volver al inicio</button>

    <div class="mensaje-error" id="mensajeError" style="display: none;">
        No hemos podido detectar ninguna película o serie seleccionada.<br><br>
        <button onclick="window.location.href='/'" class="btn-volver">Volver al inicio</button>
    </div>

    <script src="../js/reproductor.js"></script>
</body>
</html>
